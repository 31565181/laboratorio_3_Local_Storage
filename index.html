<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lista de Tareas</h1>

    <!-- Formulario para agregar tareas -->
    <form id="taskForm">
        <label for="taskName">Nombre de la tarea:</label>
        <input type="text" id="taskName" required><br><br>
        
        <label for="taskDate">Fecha:</label>
        <input type="date" id="taskDate" required><br><br>
        
        <label for="taskTime">Hora:</label>
        <input type="time" id="taskTime" required><br><br>
        
        <label for="taskDescription">DescripciÃ³n:</label>
        <textarea id="taskDescription" required></textarea><br><br>
        
        <button type="submit">Agregar Tarea</button>
    </form>

    <!-- Lista de tareas -->
    <h2>Tareas</h2>
    <ul id="taskList"></ul>
    <h2>Buscar Tarea</h2>
    <input type="text" id="searchTask" placeholder="Nombre de la tarea">
    <button onclick="searchTask()">Buscar</button>
    <script src="app.js"></script>
    
</body>
</html>
